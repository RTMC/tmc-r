# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages
warnings_are_errors: false

r_packages:
 - covr

before_install:
  - cd $REPO_TO_TEST

env:
  matrix:
        - REPO_TO_TEST=tmcrstudioaddin
        - REPO_TO_TEST=tmcRtestrunner

after_success:
  - Rscript -e 'library(covr);coveralls()'
